<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .CameraContainer {
      display: table;
    }

    .Camera {
      float: left;
      background-color: #eae0d5;
      position: absolute;
    }

    .CameraElement {
      display: table-cell;
    }
  </style>
  <title>Live Streaming</title>
</head>

<body>
  <div style="max-width: 800px;  margin: auto;text-align:center">
    <h1>Live Streaming</h1>
    {%if camera_count > 0 %}
    <div style="display: inline-block;clear:both;margin-bottom:30px">
      <img src="{{ url_for('camera_frame_feed', camera_id = 0) }}" style="width:480px;height:480px">
    </div>
    {%endif%}
    <ul style="display: block;list-style-type: none;padding:0;">
      {%for camera_id in range(1, camera_count)%}
      <form action="{{ url_for('camera_frame_feed', camera_id = camera_id) }}" method="post">
        <input class="CameraElement" type="submit" value="Show live camera"></input>
      </form>
      {%endfor%}
    </ul>
  </div>
  <script>
    var last_camera_list = "{{ camera_list }}"
    function refresh_on_device_change() {
      fetch('/camera_list').then(resp => resp.text()).then(new_camera_list => {
        if (new_camera_list != last_camera_list) {
          window.location.reload(false);
        } else {
          last_camera_list = new_camera_list;
        }
      });
    }
    setInterval(refresh_on_device_change, 2000);
  </script>
</body>

</html>
